<!Doctype html>
<html>
<head>
	<title>Online Demo - Login</title>
	<link rel="stylesheet" href="Styles/login.css">
	<!--<link rel="stylesheet" href="Styles/Kendo/kendo.common.css">-->
	<link rel="stylesheet" href="Styles/Kendo/kendo.common-material.css">
	<link rel="stylesheet" href="Styles/Kendo/kendo.material.css">
	<link rel="stylesheet" href="Styles/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="Styles/bootstrap/bootstrap-theme.css">
</head>
<body>
	<div id="topContent">
		<div id="logo"></div>
		<div id="text">
			Online Demo 2.0
		</div>
		<div id="loginButtonHolder">
			<div id="loginButton" class="loginButton" >Log in</div>
		</div>
	</div>
	<div id="bottomContent">
		<div class="container">
			<div class="row">
				<div class="col-xs-3">
					<div class="colImage onlineSecurity">
					</div>
					<div class="colText">
						<p>Online Security</p>
					</div>
				</div>
				<div class="col-xs-3">
					<div class="colImage instantAccess">
					</div>
					<div class="colText">
						<p>Instant Access to Critical Data</p>
					</div>
				</div>
				<div class="col-xs-3">
					<div class="colImage businessInteligence">
					</div>
					<div class="colText">
						<p>Business Intelligence</p>
					</div>
				</div>
				<div class="col-xs-3">
					<div class="colImage multiPlatform">
					</div>
					<div class="colText">
						<p>Multi Platform Support</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
					<h4 class="modal-title">Log in</h4>
				</div>
				<div class="modal-body">
					<form id="loginForm" action="Tiles.html">
						<div class="form-group">
							<label for="exampleInputEmail1">User Name</label>
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
						</div>						
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
						<button type="submit" class="loginButton">Log in</button>
					</form>
					<br />
					<a id="forgotPasswordLink" href="#">Forgot password?</a>
					<br />
					<br />
					<a id="registerLink" href="#">Register here</a>
					<br />
				</div>				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="Scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="Scripts/Kendo/kendo.all.js"></script>
	<script type="text/javascript" src="Scripts/Kendo/kendo.culture.en-US.js"></script>
	<script type="text/javascript" src="Scripts/Kendo/kendo.messages.en-US.js"></script>
	<script type="text/javascript" src="Scripts/login.js"></script>
</body>
</html>
